<section class="item.rectangle">
  <div class="form-row">
    <div class="form-group col-md-1">
    </div>
    <div class="form-group col-md-11">
      Courses
    </div>
  </div>
</section>
<section class="course-list">
  <div class="form-row">
    <div class="form-group col-md-1">
    </div>
    <div class="form-group col-md-6">
      <input type="text"
             class="form-control"
             placeholder="Text to search"
             aria-label="Text to search"
             aria-describedby="basic-addon1">
    </div>
    <div class="form-group col-md-1">
      <button type="button"
              class="btn btn-outline-success">Search</button>
    </div>
    <div class="form-group col-md-4">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-1">
    </div>
    <div class="form-group col-md-10"
         *ngIf="todoItems.length > 0">
      <app-list-item *ngFor="let item of todoItems"
                     [todoItem]="item"
                     (removeItem)="removeItem($event)"
                     [ngClass]="calculateClass(item)">
      </app-list-item>
    </div>
    <div class="form-group col-md-10"
         *ngIf="todoItems.length == 0">
      <p> NO DATA AVAILABLE</p>
    </div>


  </div>

</section>
